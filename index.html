<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>First Unique Character</title>
  </head>
  <body>
    <h1 class="headline">First Unique Character</h1>
    <section class="main">
      <p class="main-paragraph">
        Given a string, return the index of its first unique character. If a
        unique character does not exist, return -1. <br />
      </p>
      <p class="main-para-2">
        <strong>Example: </strong> Given the following strings...
        <br />
        abcabd -- return 2 <br />
        thedailybyte -- return 1 <br />
        developer -- return 0
      </p>
      <div class="main-form">
        <label for="input" class="main-form-label">Enter a string:</label>
        <input type="text" class="main-input" name="input" />
        <button class="main-btn">Submit</button>
      </div>

      <div class="results">
        <div class="results-display"></div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
